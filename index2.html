<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Launcher Customizado</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
            /* width: 90%; */
            max-width: 1200px;
        }

        .app {
            background: #222;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .app:hover,
        .app:focus {
            transform: scale(1.05);
            outline: 2px solid #0f0;
        }

        .app img {
            width: 64px;
            height: 64px;
            margin-bottom: 8px;
        }

        form input {
            margin: 5px;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
        }

        button:hover {
            background-color: #555;
        }

        .app:focus {
            outline: 2px solid #0f0;
            background-color: #444;
        }
    </style>
</head>

<body>
    <div id="time-container">
		<span id="time"></span><br>
		<span id="date"></span>
	</div>

    <div id="launcherScreen" class="screen active">
        <h1>Launcher de Apps</h1>
        <div class="app-grid" id="appGrid"></div>
        <button onclick="openSettings()">‚öôÔ∏è Configurar</button>
    </div>

    <div id="configScreen" class="screen">
        <h1>Configura√ß√£o de Apps</h1>
        <form id="addAppForm">
            <input type="text" id="appName" placeholder="Nome" required>
            <input type="text" id="appId" placeholder="App ID" required>
            <input type="text" id="appIcon" placeholder="URL do √çcone" required>
            <button type="submit">Adicionar App</button>
        </form>

        <div class="app-grid" id="configAppGrid"></div>

        <button onclick="saveAndBack()">üíæ Salvar e Voltar</button>
    </div>

    <script src="launcher.js"></script>
    <script src="app.js"></script>
</body>

</html>
